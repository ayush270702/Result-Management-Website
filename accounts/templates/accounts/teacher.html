{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile Login</title>
    <script src="https://kit.fontawesome.com/7028828c4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/tech.css' %}">

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="#">Manage.
                </a>
            </div>
            <div class="left">
                <p>{{teacher.first_name}} {{teacher.last_name}}</p>
                <!-- <img src="{% static '/images/img1.png' %}" alt="Avatar" class="avatar"> -->
                {% if profile.gender == "Male" %}
                    <img src="{% static '/images/img1.png' %}" alt="Avatar" class="avatar">
                {% else %}
                    <img src="{% static '/images/img2.png' %}" alt="Avatar" class="avatar">
                {% endif %}
                <div class="dropdown">
                    <div class="icon">
                        <a href="#">
                            <i class="fas fa-caret-down"></i>
                        </a>
                    </div>
                    <div class="dropdown-content">
                        <a href="{% url 'profile' teacher.id %}">My Profile</a>
                        <a href="/logout">LogOut</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <hr class="hr1">
